version: '3'

volumes:
  dados:


networks:
  banco:
  web:
  fila:


services:
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD="postgres"
      - POSTGRES_HOST_AUTH_METHOD=trust #tira erro na autenticação do insert do postgres
    volumes:
      # Volume dos dados
      - dados:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banco # seta que o serviço db só pertence a rede banco

  frontend:
    image: nginx:1.13
    volumes:
      # Site
      - ./web:/usr/share/nginx/html/
      #Configuração do Proxy Reverso
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - web # seta que o serviço frotend só pertence a rede web
    depends_on:
      #orquestar a inicialização do serviço
      - app

  app:
    image: python:3.6
    volumes:
      # Aplicação
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    #ports:                # a porta foi configurada na API nginx/default.conf
    #  - 8080:8080
    networks:
      - banco
      - web
      - fila
    depends_on:
      - db
      - queue
  queue:
    image: redis:3.2
    networks:
      - fila
  worker:
    image: python:3.6
    volumes:
      - ./worker:/worker
    working_dir: /worker
    command: bash ./app.sh
    networks:
      - fila
    depends_on:
      - queue
